<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/timer.png" type="image/x-icon">
    <title>Pomodoro Timer</title>
</head>

<body>
    <h1 class="app-heading">Pomodoro App</h1>
    <div class="settings">
        <i class="fas fa-cg fa-lg" text="Settings"></i>
        <button id="settings-btn" class="set-btn fas fa-cog fa-lg" type="button"></button>
    </div>
    <div class="container">
        <p id="pomo" class="top pomodoro active">Pomodoro</p>
        <p id="break" class="top break">Break</p>
        <p class="top long-break">Long Break</p>
    </div>
    <div class="timer" id="time" onload="setValue()">
        <p id='w-min' class="time">00</p>
        <p class="seperator">:</p>
        <p id="w-sec" class="time">00</p>
    </div>
    <div id="buttons">
        <button id="start" class="button is-primary is-large">Start</button>
        <button id="pause" class="button is-large">Pause</button>
        <button id="reset" class="button is-large is-danger">Reset</button>
        <button id="skip" class="button is-large is-danger">Skip</button>
        <button id="skip-pomo" class="skip-pomo-btn fa-lg"></button>
    </div>
    <div class="cycles">
        <p class="pomo-counter">Pomodoros : </p>
        <p id="cycle">1</p>
        <p> / </p>
        <p id="total-cycles">4</p>
        <button id="plus-pomo" class="plus-btn"></button>
        <button id="minus-pomo" class="minus-btn"></button>
    </div>
    <div class="msg">
        <p id="message" class="msg-txt">Time to Work!</p>
    </div>

    <div class="settings-container" id="settings">
        <div class="settings-panel">
            <button id="settings-close" class="close-settings fa-2x"></button>
            <h2>Settings</h2>
            <h3 class="setting-title timer-title">Timer Settings</h3>
            <h4>Pomodoro</h4> <input type="number" placeholder="25" value="25" class="input is-medium is-link" min="15"
                max="30" id="setting-pomodoros">
            <h4>Short Break</h4><input type="number" placeholder="05" value="5" class="input is-medium is-link" min="2"
                max="15" id="setting-break">
            <button class="fa-2x" id="setting-help"></button>
            <button id="setting-okay" class="button is-info okay-btn">Okay</button>
        </div>
    </div>
</body>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/9a1fd93a74.js" crossorigin="anonymous"></script>

</html>
